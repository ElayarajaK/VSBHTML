<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="200">
        <!-- Draw a rectangle -->
        <rect x="50" y="20" width="150" height="100" fill="blue" />

        <!-- Draw a circle -->
        <circle cx="250" cy="70" r="50" fill="green" />

        <!-- Draw a line -->
        <line x1="0" y1="150" x2="400" y2="150" stroke="red" stroke-width="2" />
    </svg>
    <svg width="600" height="400">
        <!-- Draw a rectangle -->
        <rect x="50" y="20" width="150" height="100" fill="blue" />

        <!-- Draw a circle -->
        <circle cx="250" cy="70" r="50" fill="green" />

        <!-- Draw a line -->
        <line x1="0" y1="150" x2="400" y2="150" stroke="red" stroke-width="2" />

        <!-- Draw a polygon -->
        <polygon points="100,300 200,250 300,300 200,350" fill="purple" />

        <!-- Draw an ellipse -->
        <ellipse cx="400" cy="70" rx="100" ry="50" fill="orange" />

        <!-- Draw a path -->
        <path d="M 100 350 Q 200 250 300 350 T 500 350" stroke="black" stroke-width="2" fill="none" />
    </svg>
    <svg width="800" height="600" style="border: 1px solid black;">
        <!-- Draw a rectangle with rounded corners -->
        <rect x="50" y="20" width="200" height="100" rx="15" ry="15" fill="blue" stroke="black" stroke-width="2" />

        <!-- Draw a circle with a border -->
        <circle cx="400" cy="70" r="50" fill="green" stroke="black" stroke-width="2" />

        <!-- Draw a line with arrow markers -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <polygon points="0,0 10,5 0,10" fill="red" />
            </marker>
        </defs>
        <line x1="0" y1="200" x2="400" y2="200" stroke="red" stroke-width="2" marker-end="url(#arrow)" />

        <!-- Draw a polygon -->
        <polygon points="100,400 200,350 300,400 200,450" fill="purple" stroke="black" stroke-width="2" />

        <!-- Draw an ellipse -->
        <ellipse cx="600" cy="100" rx="100" ry="50" fill="orange" stroke="black" stroke-width="2" />

        <!-- Draw a path with multiple commands -->
        <path d="M 100 500 Q 200 400 300 500 T 500 500" stroke="black" stroke-width="2" fill="none" />

        <!-- Draw text -->
        <text x="50" y="300" font-family="Arial" font-size="24" fill="black">Hello, SVG!</text>

        <!-- Draw a gradient rectangle -->
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect x="50" y="350" width="200" height="100" fill="url(#grad1)" />

        <!-- Draw an image -->
        <image href="https://www.example.com/image.jpg" x="550" y="400" width="200" height="100" />
    </svg>
</body>
</html>
